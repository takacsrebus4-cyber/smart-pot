<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Plant Monitor</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Welcome!</h1>
            <p>Sign in to view your plants</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <div class="error-message" id="usernameError">Please enter a valid username</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button class="login-btn" id="button">Sign In</button>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };
            fetch('http://127.0.0.1:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }).then(res => res.json()).then(response => {
                if (response.accessToken === undefined) {
                    alert("Helytelen bejelentkez√©si adatok!")
                }
                else {
                    console.log(response.accessToken)
                    window.location.href = "./test.html";
                }
            });
        });
    </script>
</body>
</html>
